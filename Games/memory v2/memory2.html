<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Memory Match â€” Flip to Reveal</title>
<style>
  *{box-sizing:border-box}
  body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;font-family:Inter,system-ui,Roboto;background:linear-gradient(135deg,#2b1055,#7597de);color:#fff}
  .wrap{width:100%;max-width:560px;padding:22px;background:rgba(255,255,255,0.04);border-radius:14px;text-align:center}
  h1{margin:0 0 12px}
  #board{display:grid;grid-template-columns:repeat(4,1fr);gap:12px;justify-items:center;margin-top:14px}
  .card{width:110px;height:110px;perspective:900px;border-radius:12px}
  .inner{position:relative;width:100%;height:100%;transform-style:preserve-3d;transition:transform .55s ease}
  .card.flipped .inner{transform:rotateY(180deg)}
  .front, .back{position:absolute;inset:0;border-radius:12px;backface-visibility:hidden;overflow:hidden}
  .front{background:radial-gradient(circle,#ffeb3b 35%,#fbc02d 100%);box-shadow:0 8px 30px rgba(255,235,59,0.25)}
  .back{transform:rotateY(180deg);background:#fff;display:flex;align-items:center;justify-content:center}
  .back img{width:100%;height:100%;object-fit:cover}
  #meta{display:flex;justify-content:space-between;margin-top:14px;font-weight:700}
  button{margin-top:12px;padding:8px 12px;border-radius:10px;border:none;background:#ffd54f;cursor:pointer}
  @media (max-width:520px){.card{width:70px;height:70px}.wrap{padding:12px}}
</style>
</head>
<body>
  <div class="wrap">
    <h1>ðŸ§© Memory Match</h1>
    <div id="board" aria-live="polite"></div>
    <div id="meta"><div>Moves: <span id="moves">0</span></div><div>Matches: <span id="matches">0</span></div></div>
    <button id="restart">Restart</button>
  </div>

<script>
(() => {
  const board = document.getElementById('board'), movesEl = document.getElementById('moves'), matchesEl = document.getElementById('matches');
  const restart = document.getElementById('restart');

  // sample images (replace with your own URLs if desired)
  const imgs = [
    'https://picsum.photos/id/1015/300/300',
    'https://picsum.photos/id/1016/300/300',
    'https://picsum.photos/id/1025/300/300',
    'https://picsum.photos/id/1035/300/300',
    'https://picsum.photos/id/1041/300/300',
    'https://picsum.photos/id/1043/300/300',
    'https://picsum.photos/id/1050/300/300',
    'https://picsum.photos/id/1052/300/300'
  ];

  let deck = [], flipped = [], moves = 0, matches = 0, blocked = false;

  function shuffle(a){ for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];} return a;}

  function build(){
    board.innerHTML = '';
    deck = shuffle([...imgs, ...imgs]);
    moves=0;matches=0;blocked=false;
    movesEl.textContent = moves; matchesEl.textContent = matches;
    deck.forEach((src, i) => {
      const card = document.createElement('div');
      card.className='card';
      card.dataset.img = src;
      card.innerHTML = `<div class="inner"><div class="front"></div><div class="back"><img src="${src}" alt="pic"></div></div>`;
      card.addEventListener('click', ()=> onFlip(card));
      board.appendChild(card);
    });
  }

  function onFlip(card){
    if(blocked || card.classList.contains('flipped')) return;
    card.classList.add('flipped'); flipped.push(card);
    if(flipped.length===2){
      moves++; movesEl.textContent = moves;
      const [a,b] = flipped;
      if(a.dataset.img === b.dataset.img){
        matches++; matchesEl.textContent = matches;
        flipped = [];
        if(matches === imgs.length) setTimeout(()=> alert(`You won in ${moves} moves!`), 300);
      } else {
        blocked = true;
        setTimeout(()=>{ a.classList.remove('flipped'); b.classList.remove('flipped'); flipped = []; blocked=false; }, 700);
      }
    }
  }

  restart.addEventListener('click', build);
  build();
})();
</script>
</body>
</html>
